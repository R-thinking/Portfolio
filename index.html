<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R-thinking's Portfolio</title>
    <meta name="author" content="R-thinking">
    <link rel="icon" type="image/ico" href="imgs/favicon.ico"/>
    <link rel="shortcut icon" type="image/ico" href="imgs/favicon.ico"/>

    <!-- Google Font -->
    <link 
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital@1&display=swap" 
        rel="stylesheet"
    />
    <!-- Font Awesome -->
    <script 
        src="https://kit.fontawesome.com/caef5e6289.js" 
        crossorigin="anonymous"
    ></script>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Javascript -->
    <script src="src/main.js" defer></script>

</head>
<body>
    <!-- Navbar -->
    <nav id="navbar">
        <div class="navbar__logo">
            <img src="imgs/favicon.ico" alt="Logo">
            <a href="#">R-thinking</a>
        </div>
        <ul class="navbar__menu">
            <li class="navbar__menu__item">Home</li>
            <li class="navbar__menu__item">About</li>
            <li class="navbar__menu__item">Skills</li>
            <li class="navbar__menu__item">My Work</li>
            <li class="navbar__menu__item">Contact</li>
        </ul>
    </nav>
    <!-- Home -->
    <section id="home">
        <img 
            src="imgs/profile.jpg" 
            alt="R-thinking's profile photo" 
            class="home__avatar"
        />
        <h1 class="home__title">Hello World, I'm R-thinking. </h1>
        <h2 class="home__description">A developer dreaming of making righteous world through right thiking.</h2>
        <button class="home__contact">Contact</button>
        
    </section>
    <!-- About -->
    <section id="about">
        <h1 class="about__title"></h1>
        <h2 class="about__description"></h2>
        <div class="about__majors">
            <!-- Front-end -->
            <div class="major">
                <div class="major__icon">
                    <i class="fab fa-html5"></i>
                </div>
                <div class="major__title">Front-end</div>
                <div class="major__description">HTML, CSS, Javascript</div>
            </div>
            <!-- Back-end -->
            <div class="major">
                <div class="major__icon">
                    <i class="fas fa-server"></i>
                </div>
                <div class="major__title">Back-end</div>
                <div class="major__description">Javascript, Node.js, SQL, NOSQL</div>
            </div>
            <!-- Framework -->
            <div class="major">
                <div class="major__icon">
                    <i class="fab fa-react"></i>
                </div>
                <div class="major__title">Framework</div>
                <div class="major__description">React, Vue</div>
            </div>
        </div>
    </section>
    <!-- Skills -->
    <section id="skils"></section>
    <!-- Work -->
    <section id="work"></section>
    <!-- Contact -->
    <section id="contact"></section>
</body>
</html>
